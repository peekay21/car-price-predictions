<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
    <div class="card-body">

        <h1 class="card-title text-center">Car Price Prediction</h1>
        <hr>
        <br>


    <div class="container">

        <form class="row gy-2 gx-3 align-items-center" action="{{ url_for('predict')}}" method="post">
            <table class="table table-sm">

              <tbody>
                <tr class="row">
                  <td class="col-sm-3">What is the Showroom Price?(In lakhs)</td>
                  <td class="col-sm-2"><input id="second" class="form-control" name="Present_Price" type="number"required="required"></td>

                    <td class="col-sm-4">How Many Kilometers Drived?</td>
                    <td class="col-sm-3"><input id="third" class="form-select" name="Kms_Driven" type="number" required="required"></td>
                </tr>
                <tr class="row">
                  <td class="col-sm-2" >Year</td>
                  <td class="col-sm-1"><input id="first" class="form-control" name="Year" type="number"></td>
                    <td class="col-sm-2">Transmission type</td>
                    <td class="col-sm-1">
                        <select  class="form-select" name="Transmission_Mannual" id="research" required="required">
                            <option value="Mannual" selected>Manual Car</option>
                            <option value="Automatic">Automatic Car</option>
                        </select>
                    </td>

                  <td class="col-sm-4">How much owners previously had the car(0 or 1 or 3) ?</td>
                  <td class="col-sm-2"><input id="fourth" class="form-select" name="Owner" type="number" required="required"></td>

              </tr>
              <tr class="row">
                  <td class="col-sm-3">What Is the Fuel type?</td>
                  <td class="col-sm-3">
                      <select name="Fuel_Type_Petrol" class="form-select" id="fuel" required="required">
                            <option value="Petrol" selected>Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Diesel">CNG</option>
                      </select>
                  </td>

                  <td class="col-sm-3">Are you A Dealer or Individual?</td>
                  <td class="col-sm-3">
                      <select name="Seller_Type_Individual" class="form-select" id="resea" required="required">
                            <option value="Dealer">Dealer</option>
                            <option value="Individual">Individual</option>
                      </select>
                  </td>
              </tr>
              <tr class="row">

              </tr>
                <tr class="row">

                </tr>
              <tr class="row">
                  <td class="col-sm-4"></td>
                  <td class="col-sm-4"><button id="sub" class="btn btn-primary" type="submit ">Calculate the Selling Price</button></td>
                  <td class="col-sm-4"></td>


              </tr>
              </form>
              <tr class="row">
                  <td class="col-sm-3"></td>
                  <td class="col-sm-6"><h3>{{ prediction_texts }}<h3></td>
                  <td class="col-sm-3"></td>
              </tr>
              </tbody>
        </table>
    </div>
    </div>
    </div>


</body>
<style>
    table
    {
       border:none;
    }
    tr{
    margin:5px;
    padding:1px;
    text-align:center;

    }
    .card{
    background: lightblue;
    font-size:18px;
    border:2px black dash;
    border-radius:20px;
    margin:10px;
    padding:10px;
    }

</style>

</html>
